<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0f">
    <title>Dialogue Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent: #22d3ee;
            --accent-glow: rgba(34, 211, 238, 0.3);
            --success: #10b981;
            --danger: #f43f5e;
            --bg-dark: #0a0a0f;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: rgba(248, 250, 252, 0.6);
            --text-muted: rgba(248, 250, 252, 0.4);
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --safe-left: env(safe-area-inset-left, 20px);
            --safe-right: env(safe-area-inset-right, 20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% -20%, rgba(99, 102, 241, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(34, 211, 238, 0.1), transparent);
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
            padding-left: var(--safe-left);
            padding-right: var(--safe-right);
        }

        /* Header */
        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .header:hover {
            opacity: 0.8;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Setup Panel */
        .controls {
            margin: 0 16px 16px;
            padding: 24px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        /* Custom File Input */
        .file-input-wrapper {
            position: relative;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-display {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed var(--border);
            border-radius: 14px;
            transition: all 0.3s ease;
        }

        .file-input-wrapper:hover .file-input-display,
        .file-input-display.has-file {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .file-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary), #818cf8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .file-text {
            flex: 1;
        }

        .file-text-main {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .file-text-sub {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Textarea */
        textarea {
            width: 100%;
            min-height: 140px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: var(--text-primary);
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 100px;
            padding: 14px 20px;
            border: none;
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button.primary {
            background: linear-gradient(135deg, var(--primary), #818cf8);
            color: white;
            box-shadow: 0 4px 20px var(--primary-glow);
        }

        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px var(--primary-glow);
        }

        button.primary:active {
            transform: translateY(0);
        }

        button.secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        button.secondary:hover {
            background: var(--bg-card-hover);
            border-color: var(--primary);
        }

        button.danger {
            background: rgba(244, 63, 94, 0.1);
            color: var(--danger);
            border: 1px solid rgba(244, 63, 94, 0.2);
        }

        button.danger:hover {
            background: rgba(244, 63, 94, 0.15);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Scroll Container */
        #scroll-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 60px 16px 100px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            overscroll-behavior: contain;
            touch-action: pan-y;
        }

        #scroll-container::-webkit-scrollbar {
            width: 4px;
        }

        #scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #scroll-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        /* Line Items */
        .line-item {
            padding: 20px;
            margin-bottom: 12px;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .line-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .line-item:hover {
            background: var(--bg-card-hover);
            transform: translateX(4px);
        }

        .line-item:active {
            transform: scale(0.98);
        }

        .line-item.active {
            background: rgba(99, 102, 241, 0.08);
            border-color: rgba(99, 102, 241, 0.3);
            transform: scale(1.02);
            box-shadow: 0 8px 40px rgba(99, 102, 241, 0.15);
        }

        .line-item.active::before {
            opacity: 1;
        }

        .line-item.done {
            opacity: 0.5;
        }

        .line-item.done:hover {
            opacity: 0.7;
        }

        .speaker {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .speaker.speaker-a {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(99, 102, 241, 0.1));
            color: #818cf8;
        }

        .speaker.speaker-b {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
            color: #34d399;
        }

        .english {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .target {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .hidden-text {
            visibility: hidden;
        }

        /* Highlight styles - Text selection like Kindle */
        .target {
            user-select: text;
            -webkit-user-select: text;
        }

        .target::selection {
            background: rgba(255, 213, 79, 0.5);
        }

        .target::-moz-selection {
            background: rgba(255, 213, 79, 0.5);
        }

        /* Fixed highlights sidebar on the right */
        .highlights-sidebar {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 320px;
            max-height: calc(100vh - 120px);
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: none;
            flex-direction: column;
            z-index: 50;
            overflow: hidden;
        }

        .highlights-sidebar.show {
            display: flex;
        }

        .highlights-sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .highlights-sidebar-header h3 {
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .highlights-sidebar-header .count {
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .highlights-sidebar-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .highlights-sidebar-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 8px;
            position: relative;
        }

        .highlights-sidebar-item:last-child {
            margin-bottom: 0;
        }

        .highlights-sidebar-russian {
            font-size: 0.95rem;
            margin-bottom: 4px;
            line-height: 1.4;
        }

        .highlights-sidebar-translation {
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.3;
        }

        .highlights-sidebar-remove {
            position: absolute;
            top: 6px;
            right: 6px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 14px;
            padding: 2px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .highlights-sidebar-remove:hover {
            opacity: 1;
            color: var(--danger);
        }

        .highlights-sidebar-footer {
            padding: 12px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .highlights-sidebar-footer button {
            padding: 10px 12px;
            font-size: 0.8rem;
        }

        .highlights-sidebar-empty {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Adjust main content when sidebar is visible - desktop only */
        @media (min-width: 900px) {
            .app-container.has-sidebar #scroll-container {
                padding-right: 360px;
            }
        }

        /* Hide sidebar on small screens, show floating button instead */
        @media (max-width: 899px) {
            .highlights-sidebar {
                display: none !important;
            }
        }

        /* Calibration Overlay */
        .calibration-overlay {
            position: fixed;
            bottom: calc(30px + var(--safe-bottom));
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            display: none;
            box-shadow: 0 8px 40px var(--primary-glow);
            z-index: 100;
            animation: pulse 2s infinite;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 40px var(--primary-glow); }
            50% { box-shadow: 0 8px 60px var(--primary-glow), 0 0 0 10px rgba(99, 102, 241, 0.1); }
        }

        /* Empty State */
        .empty-state {
            display: none;
        }

        /* Progress indicator */
        .progress-bar {
            position: fixed;
            top: var(--safe-top);
            left: 0;
            right: 0;
            height: 3px;
            background: var(--border);
            z-index: 50;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s ease;
            border-radius: 0 2px 2px 0;
        }

        /* Flashcard Mode Styles */
        .flashcard-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            min-height: 60vh;
        }

        .flashcard-container.show {
            display: flex;
        }

        .flashcard-progress {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .flashcard {
            width: 100%;
            max-width: 400px;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border: 1px solid var(--border);
        }

        .flashcard-front {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(34, 211, 238, 0.05));
        }

        .flashcard-back {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(34, 211, 238, 0.05));
            transform: rotateY(180deg);
        }

        .flashcard-word {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .flashcard-sentence {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .flashcard-hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 20px;
        }

        .flashcard-controls {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
        }

        .flashcard-controls button {
            flex: 1;
        }

        .flashcard-nav {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .flashcard-nav button {
            min-width: 60px;
            padding: 12px 20px;
        }

        .tts-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .tts-button:hover {
            transform: scale(1.2);
        }

        .tts-button:active {
            transform: scale(0.9);
        }

        /* Clickable header for navigation */
        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .header:hover {
            opacity: 0.8;
        }

        /* Flashcard completion celebration */
        .flashcard-complete {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .flashcard-complete.show {
            display: flex;
        }

        .parrot-mascot {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .speech-bubble {
            position: relative;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(34, 211, 238, 0.1));
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px 32px;
            max-width: 350px;
            margin-bottom: 30px;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: rgba(99, 102, 241, 0.2) transparent transparent;
        }

        .speech-bubble-text {
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.5;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .complete-stats {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .complete-actions {
            display: flex;
            gap: 12px;
        }

        .complete-actions button {
            min-width: 120px;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .controls {
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
            }

            #lines-list {
                max-width: 700px;
                margin: 0 auto;
            }

            .line-item {
                padding: 24px;
            }

            .target {
                font-size: 1.4rem;
            }
        }

        @media (min-width: 1024px) {
            .header {
                padding: 20px 40px;
            }

            #scroll-container {
                padding: 60px 40px 100px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="progress-bar" id="progress-bar" style="display: none;">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            <div id="time-display" style="position: absolute; right: 10px; top: 5px; font-family: monospace; font-size: 12px; color: var(--text-muted); background: rgba(0,0,0,0.5); padding: 2px 6px; border-radius: 4px; pointer-events: none;">0.000s</div>
        </div>

        <header class="header" onclick="location.reload()">
            <div class="header-icon">üéß</div>
            <h1>Dialogue Player</h1>
        </header>

        <div class="controls" id="setup-panel">
            <div class="control-group" id="drive-section">
                <label>Database Connection</label>
                <div id="drive-status" style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                    <button class="primary" id="drive-connect-btn" disabled style="flex: 1;">
                        <span>‚è≥</span> Connecting...
                    </button>
                </div>
                <div id="drive-files" style="display: none;">
                    <select id="dialogue-select" onchange="loadFromDrive()" style="width: 100%; padding: 16px; border-radius: 14px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: white; font-size: 1.1rem; font-weight: 500; cursor: pointer;">
                        <option value="">Select dialogue...</option>
                    </select>
                    <button class="secondary" id="train-btn" onclick="startFlashcardMode()" style="width: 100%; margin-top: 12px; display: none;">
                        <span>üé¥</span> Train Flashcards (<span id="total-highlights-count">0</span>)
                    </button>
                </div>
            </div>

            <div class="control-group" style="text-align: center; color: var(--text-muted); font-size: 0.8rem;">
                ‚Äî or load local files ‚Äî
            </div>

            <div class="control-group">
                <label>Audio File</label>
                <div class="file-input-wrapper">
                    <input type="file" id="audioFile" accept="audio/webm,audio/mp3,audio/wav,audio/mpeg,.mp3,.wav,.webm">
                    <div class="file-input-display" id="file-display">
                        <div class="file-icon">üéµ</div>
                        <div class="file-text">
                            <div class="file-text-main" id="file-name">Choose audio file</div>
                            <div class="file-text-sub" id="file-info">MP3, WAV, WebM supported</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label>Dialogue Text</label>
                <textarea id="dialogueText" placeholder="Supported formats:&#10;&#10;0.00 - 3.88: –ü—Ä–∏–≤–µ—Ç [Oi]&#10;3.88 - 5.76: –ö–∞–∫ –¥–µ–ª–∞? [Como vai?]&#10;&#10;Or: Speaker: Text [Translation]"></textarea>
            </div>

            <div class="button-group">

    <script>
        // CONFIGURATION
        // REPLACE WITH YOUR RENDER URL
        const BACKEND_URL = 'https://dialogue-backend.onrender.com';

        let currentAudio = null;
        let lines = []; 
        let currentLineIndex = 0;
        let mode = 'setup';
        let audioReady = false; 
        
        let currentDialogueNumber = null;
        const HIGHLIGHTS_EMAIL = 'nasrundin@gmail.com';
        let highlights = []; 

        function debugLog(msg, ...args) {
            console.log(`[DEBUG ${new Date().toISOString().split('T')[1].slice(0, -1)}] ${msg}`, ...args);
        }

        const playbackState = {
            isPlaying: false,
            endTime: 0,
            activeLineIndex: -1
        };

        function playbackLoop() {
            if (currentAudio && currentAudio.duration) {
                const timeDisplay = document.getElementById('time-display');
                if (timeDisplay) {
                    timeDisplay.textContent = `${currentAudio.currentTime.toFixed(3)}s / ${currentAudio.duration.toFixed(3)}s`;
                }
            }

            if (playbackState.isPlaying && currentAudio) {
                if (!currentAudio.paused) {
                    if (currentAudio.currentTime >= playbackState.endTime) {
                        currentAudio.pause();
                        playbackState.isPlaying = false;
                        const activeEl = document.querySelector('.line-item.active');
                        if (activeEl) activeEl.classList.add('done');
                    }
                }
            }
            requestAnimationFrame(playbackLoop);
        }
        requestAnimationFrame(playbackLoop);

        const container = document.getElementById('lines-list');
        const progressBar = document.getElementById('progress-bar');
        const progressFill = document.getElementById('progress-fill');

        if(localStorage.getItem('saved_lines')) {
            document.getElementById('loadBtn').disabled = false;
        }

        // Local file input
        document.getElementById('audioFile').addEventListener('change', function(e){
            if (e.target.files[0]) {
                const fileUrl = URL.createObjectURL(e.target.files[0]);
                if (currentAudio) currentAudio.pause();
                currentAudio = new Audio(fileUrl);
                currentAudio.preload = 'auto';
                audioReady = false;
                
                currentAudio.addEventListener('loadedmetadata', () => {
                    audioReady = true;
                });
                
                document.getElementById('file-name').textContent = e.target.files[0].name;
                document.getElementById('file-display').classList.add('has-file');
            }
        });

        async function parseTextFile() {
            const text = document.getElementById('dialogueText').value;
            if (!text.trim()) return false;
            
            const rawLines = text.split(/\r?\n/).filter(l => l.trim().length > 0);
            
            const hasTimestamps = rawLines.some(l => 
                /^\d{2}:\d{2}[‚Äì-]\d{2}:\d{2}/.test(l.trim()) || 
                /^\[\d+:\d{2}\s*-\s*\d+:\d{2}\]/.test(l.trim()) ||
                /^\d+\.\d+\s*-\s*\d+\.\d+:/.test(l.trim())
            );
            
            lines = rawLines.map((l, i) => {
                let match;
                if (hasTimestamps) {
                    // 00:00-00:07
                    match = l.match(/^(\d{2}):(\d{2})[‚Äì-]\d{2}:\d{2}\s+(.+?):\s*(.+?)\s*\[(.+?)\]/);
                    if (match) return { speaker: match[3], target: match[4], english: match[5], timestamp: parseInt(match[1])*60 + parseInt(match[2]) };
                    
                    // [5:09 - 5:13]
                    match = l.match(/^\[(\d+):(\d{2})\s*-\s*\d+:\d{2}\]\s*(.+?):\s*(.+?)\s*\[(.+?)\]/);
                    if (match) return { speaker: match[3], target: match[4], english: match[5], timestamp: parseInt(match[1])*60 + parseInt(match[2]) };
                    
                    // 0.00 - 3.88: Speaker
                    match = l.match(/^(\d+\.?\d*)\s*-\s*(\d+\.?\d*):\s*(\w+):\s*(.+?)\s*\[(.+?)\]\s*$/);
                    if (match) return { speaker: match[3], target: match[4].trim(), english: match[5], timestamp: parseFloat(match[1]), endTimestamp: parseFloat(match[2]) };
                    
                    // 0.00 - 3.88: No Speaker
                    match = l.match(/^(\d+\.?\d*)\s*-\s*(\d+\.?\d*):\s*(.+?)\s*\[(.+?)\]\s*$/);
                    if (match) return { speaker: '', target: match[3].trim(), english: match[4], timestamp: parseFloat(match[1]), endTimestamp: parseFloat(match[2]) };
                }
                return null;
            }).filter(x => x !== null);
            
            return hasTimestamps;
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 12px 24px; border-radius: 30px; color: white; font-weight: 500; z-index: 1000; animation: fadeInUp 0.3s ease;`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300); }, 2000);
        }

        function updateProgress() {
            if (lines.length > 0) {
                progressFill.style.width = `${((currentLineIndex) / lines.length) * 100}%`;
            }
        }

        async function startCalibration(forceRecalibrate = false) {
            if (!currentAudio) { showToast('Please load an audio file first'); return; }
            const hasTimestamps = await parseTextFile();
            if (lines.length === 0) { showToast('Could not parse text'); return; }

            progressBar.style.display = 'block';

            if (hasTimestamps && !forceRecalibrate) {
                mode = 'playback';
                currentLineIndex = 0;
                document.getElementById('setup-panel').style.display = 'none';
                renderList();
                updateProgress();
                updateHighlightsUI();
                return;
            }
            // Calibration mode
            mode = 'calibration';
            currentLineIndex = 0;
            currentAudio.pause();
            currentAudio.currentTime = 0;
            if (forceRecalibrate) lines.forEach(l => delete l.endTimestamp);
            renderList();
            document.getElementById('setup-panel').style.display = 'none';
            document.getElementById('calib-indicator').style.display = 'block';
            currentAudio.play();
        }

        function playLine(index) {
            if (mode !== 'playback' || !currentAudio) return;
            const line = lines[index];
            if (!line) return;

            let endTime = line.endTimestamp || (lines[index+1] ? lines[index+1].timestamp : line.timestamp + 10);
            
            playbackState.endTime = endTime - 0.05;
            playbackState.activeLineIndex = index;
            playbackState.isPlaying = true;

            document.querySelectorAll('.line-item').forEach((el, i) => {
                el.classList.remove('active');
                if (i < index) el.classList.add('done');
            });
            const lineItems = document.querySelectorAll('.line-item');
            if (lineItems[index]) {
                lineItems[index].classList.add('active');
                lineItems[index].classList.remove('done');
                lineItems[index].scrollIntoView({behavior: "smooth", block: "start"});
            }
            const targetEl = document.getElementById(`target-${index}`);
            if(targetEl) targetEl.classList.remove('hidden-text');

            if (audioReady) {
                currentAudio.currentTime = line.timestamp;
                currentAudio.play();
            } else {
                currentAudio.addEventListener('loadedmetadata', function onReady() {
                    currentAudio.removeEventListener('loadedmetadata', onReady);
                    audioReady = true;
                    currentAudio.currentTime = line.timestamp;
                    currentAudio.play();
                });
            }
        }

        function renderList() {
            if (lines.length === 0) {
                container.innerHTML = `<div class="empty-state"><h3>Ready to Learn</h3></div>`;
                return;
            }
            const speakers = [...new Set(lines.map(l => l.speaker).filter(s => s))];
            const speakerColors = {};
            speakers.forEach((s, i) => speakerColors[s] = i % 2 === 0 ? 'a' : 'b');

            container.innerHTML = '';
            lines.forEach((line, index) => {
                const div = document.createElement('div');
                div.className = `line-item ${index === currentLineIndex ? 'active' : ''}`;
                
                let targetClass = '';
                if (mode === 'playback' && index >= currentLineIndex) targetClass = 'hidden-text';

                const colorKey = line.speaker ? speakerColors[line.speaker] : (index % 2 === 0 ? 'a' : 'b');
                const speakerClass = colorKey === 'a' ? 'speaker-a' : 'speaker-b';
                const speakerEmoji = colorKey === 'a' ? 'üîµ' : 'üü¢';

                div.innerHTML = `
                    <div class="speaker ${speakerClass}">${speakerEmoji} ${line.speaker || ''}</div>
                    <div class="english">${line.english}</div>
                    <div class="target ${targetClass}" id="target-${index}" data-translation="${encodeURIComponent(line.english)}">${line.target}</div>
                `;

                if (mode === 'playback') {
                    div.onclick = (e) => {
                        if (window.getSelection().toString().trim()) return;
                        currentLineIndex = index + 1;
                        updateProgress();
                        playLine(index);
                    };
                }
                container.appendChild(div);
            });
        }
        
        // Highlight Selection - NOW SAVES FULL RUSSIAN SENTENCE
        document.addEventListener('mouseup', () => {
            if (mode !== 'playback') return;
            const selection = window.getSelection();
            const text = selection.toString().trim();
            if (!text) return;
            const anchor = selection.anchorNode;
            const targetEl = anchor.parentElement?.closest('.target') || (anchor.nodeType===1?anchor.closest('.target'):null);
            
            if (targetEl && !targetEl.classList.contains('hidden-text')) {
                const fullRussianSentence = targetEl.textContent.trim();
                const translation = decodeURIComponent(targetEl.dataset.translation);
                addHighlight(text, translation, fullRussianSentence);
                selection.removeAllRanges();
            }
        });

        // ----------------------------------------------------
        //  NEW MONGODB BACKEND LOGIC
        // ----------------------------------------------------

        // 1. Load List
        async function loadDialogueList() {
            const select = document.getElementById('dialogue-select');
            const btn = document.getElementById('drive-connect-btn');
            
            if(btn) { btn.innerHTML = '<span>‚è≥</span> Connecting...'; btn.disabled = true; }
            select.innerHTML = '<option>Loading...</option>';

            try {
                const res = await fetch(`${BACKEND_URL}/api/dialogues`);
                if (!res.ok) throw new Error('Server Error');
                const dialogues = await res.json();
                
                select.innerHTML = '<option value="">Select dialogue...</option>';
                dialogues.forEach(d => {
                    const option = document.createElement('option');
                    // We store the ID details in the value
                    option.value = JSON.stringify(d); 
                    option.textContent = d.label + (d.hasHighlights ? ' ‚òÖ' : '');
                    select.appendChild(option);
                });

                document.getElementById('drive-status').style.display = 'none';
                document.getElementById('drive-files').style.display = 'block';
                showToast('Connected!');
            } catch (err) {
                console.error(err);
                if(btn) {
                    btn.innerHTML = '<span>‚Üª</span> Retry';
                    btn.onclick = loadDialogueList;
                    btn.disabled = false;
                }
                select.innerHTML = '<option>Failed</option>';
            }
        }

        // 2. Load Dialogue (Mongo Text + Drive Audio)
        async function loadFromDrive() {
            const select = document.getElementById('dialogue-select');
            if (!select.value) return;
            
            try {
                const data = JSON.parse(select.value); // { number, audioId, hasTranscript ... }
                currentDialogueNumber = data.number;
                showToast(`Loading ${data.label}...`);

                // A. GET DATA FROM MONGODB (Text + Highlights)
                const metaRes = await fetch(`${BACKEND_URL}/api/dialogues/${data.number}`);
                const meta = await metaRes.json();
                
                // Set text
                if (meta.transcript) {
                    document.getElementById('dialogueText').value = meta.transcript;
                }
                
                // Set highlights
                highlights = meta.highlights || [];
                console.log('Loaded highlights:', highlights.length);

                // B. DOWNLOAD AUDIO AS BLOB (required for seeking to work!)
                showToast('Downloading audio...');
                const audioUrl = `${BACKEND_URL}/api/audio/${data.audioId}`;
                const audioRes = await fetch(audioUrl);
                if (!audioRes.ok) throw new Error('Failed to fetch audio');
                const audioBlob = await audioRes.blob();
                const audioBlobUrl = URL.createObjectURL(audioBlob);
                
                if (currentAudio) currentAudio.pause();
                currentAudio = new Audio(audioBlobUrl);
                currentAudio.preload = 'auto';
                audioReady = false;
                
                currentAudio.addEventListener('loadedmetadata', () => {
                    audioReady = true;
                    console.log('Audio ready. Duration:', currentAudio.duration);
                });
                
                // Force load
                currentAudio.load();
                
                document.getElementById('file-name').textContent = data.label;
                document.getElementById('file-info').textContent = "Audio downloaded ‚úì";
                document.getElementById('file-display').classList.add('has-file');

                // Auto-Start if text exists
                const hasTimestamps = await parseTextFile();
                if (lines.length > 0) {
                    mode = 'playback';
                    currentLineIndex = 0;
                    document.getElementById('setup-panel').style.display = 'none';
                    progressBar.style.display = 'block';
                    renderList();
                    updateProgress();
                    updateHighlightsUI(); // Show highlights sidebar!
                    showToast('Ready! Tap a card to play.');
                }

            } catch (err) {
                console.error(err);
                showToast('Error loading: ' + err.message);
            }
        }

        // 3. Save Highlights (to MongoDB)
        async function saveHighlightsToDrive() {
            if (!currentDialogueNumber) return;
            const btn = document.getElementById('save-drive-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚è≥ Saving...';
            btn.disabled = true;

            try {
                const res = await fetch(`${BACKEND_URL}/api/dialogues/${currentDialogueNumber}/highlights`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(highlights)
                });
                if (!res.ok) throw new Error('Save failed');
                showToast('Saved to Database! üíæ');
                loadDialogueList(); // Refresh stars
            } catch (err) {
                showToast('Error: ' + err.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // UI Helpers
        function updateHighlightsUI() {
            const list = document.getElementById('highlights-list');
            const count = document.getElementById('highlights-count');
            const footer = document.querySelector('.highlights-sidebar-footer');
            const sidebar = document.getElementById('highlights-sidebar');
            const app = document.querySelector('.app-container');

            if (mode === 'playback') {
                sidebar.classList.add('show');
                app.classList.add('has-sidebar');
            }
            
            count.textContent = highlights.length;
            list.innerHTML = highlights.length ? highlights.map((h, i) => `
                <div class="highlights-sidebar-item">
                    <button class="highlights-sidebar-remove" onclick="removeHighlight(${i})">‚úï</button>
                    <div class="highlights-sidebar-russian">${h.russian}</div>
                    <div class="highlights-sidebar-translation" style="font-size:0.75rem; color:var(--text-muted); margin-top:2px;">${h.fullSentence && h.fullSentence !== h.russian ? 'üìù ' + h.fullSentence : ''}</div>
                    <div class="highlights-sidebar-translation">${h.translation}</div>
                </div>`).join('') : '<div class="highlights-sidebar-empty">Select text to highlight</div>';
                
            if (footer) {
                footer.innerHTML = `
                    <button class="danger" onclick="clearAllHighlights()" style="min-width:40px">üóë</button>
                    <button class="primary" onclick="saveHighlightsToDrive()" id="save-drive-btn" style="flex:1">üíæ Save</button>
                    <button class="secondary" onclick="sendHighlightsEmail()" style="min-width:40px">üìß</button>
                `;
            }
        }

        function addHighlight(russian, translation, fullSentence = '') {
            if (highlights.some(h => h.russian === russian)) return;
            highlights.push({ 
                russian, 
                translation,
                fullSentence: fullSentence || russian, // Save full sentence
                translatedWord: null // Will be filled by Google Translate
            });
            updateHighlightsUI();
            showToast('‚úì Added');
            
            // Translate the word/phrase asynchronously
            translateText(russian).then(translated => {
                const h = highlights.find(x => x.russian === russian);
                if (h) h.translatedWord = translated;
            });
        }
        function removeHighlight(i) { highlights.splice(i, 1); updateHighlightsUI(); }
        function clearAllHighlights() { if(confirm('Clear?')) { highlights=[]; updateHighlightsUI(); } }
        function sendHighlightsEmail() {
             window.open(`mailto:${HIGHLIGHTS_EMAIL}?subject=Highlights&body=${encodeURIComponent(JSON.stringify(highlights,null,2))}`);
        }

        // Add Key Listener
        document.body.onkeyup = (e) => {
            if (e.code==='Space') { e.preventDefault(); if (mode==='playback') playLine(currentLineIndex++); }
            if (e.code==='ArrowRight' && mode==='flashcard') nextCard();
            if (e.code==='ArrowLeft' && mode==='flashcard') prevCard();
            if (e.code==='Enter' && mode==='flashcard') flipCard();
        };

        // ============================================
        // TRANSLATION (Free Google Translate API)
        // ============================================
        async function translateText(text, targetLang = 'pt') {
            try {
                // Using free Google Translate endpoint
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ru&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
                const res = await fetch(url);
                const data = await res.json();
                return data[0][0][0]; // Extract translated text
            } catch (err) {
                console.error('Translation error:', err);
                return text; // Return original if fails
            }
        }

        // ============================================
        // TEXT-TO-SPEECH (Free Web Speech API)
        // ============================================
        function speakRussian(text) {
            if (!text && flashcardDeck.length > 0) {
                text = flashcardDeck[currentCardIndex].russian;
            }
            if (!text) return;
            
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ru-RU';
            utterance.rate = 0.9;
            
            // Try to find Russian voice
            const voices = window.speechSynthesis.getVoices();
            const russianVoice = voices.find(v => v.lang.startsWith('ru'));
            if (russianVoice) utterance.voice = russianVoice;
            
            window.speechSynthesis.speak(utterance);
        }

        // Load voices when available
        window.speechSynthesis.onvoiceschanged = () => {
            window.speechSynthesis.getVoices();
        };

        // ============================================
        // FLASHCARD MODE
        // ============================================
        let flashcardDeck = [];
        let currentCardIndex = 0;
        let allHighlightsForTraining = [];

        async function loadAllHighlightsForTraining() {
            try {
                const res = await fetch(`${BACKEND_URL}/api/all-highlights`);
                if (res.ok) {
                    allHighlightsForTraining = await res.json();
                    updateTrainButton();
                }
            } catch (err) {
                console.error('Failed to load highlights for training:', err);
            }
        }

        function updateTrainButton() {
            const btn = document.getElementById('train-btn');
            const count = document.getElementById('total-highlights-count');
            if (allHighlightsForTraining.length > 0) {
                btn.style.display = 'flex';
                count.textContent = allHighlightsForTraining.length;
            } else {
                btn.style.display = 'none';
            }
        }

        async function startFlashcardMode() {
            if (allHighlightsForTraining.length === 0) {
                showToast('No highlights to train!');
                return;
            }
            
            // Prepare deck with translations
            flashcardDeck = [...allHighlightsForTraining];
            currentCardIndex = 0;
            
            // Translate cards that don't have translations yet
            showToast('Preparing flashcards...');
            for (let card of flashcardDeck) {
                if (!card.translatedWord) {
                    card.translatedWord = await translateText(card.russian);
                }
            }
            
            mode = 'flashcard';
            document.getElementById('setup-panel').style.display = 'none';
            document.getElementById('scroll-container').style.display = 'none';
            document.getElementById('flashcard-container').classList.add('show');
            
            showCard();
            showToast('Tap card to flip. Use arrows to navigate.');
        }

        function exitFlashcardMode() {
            mode = 'setup';
            document.getElementById('flashcard-container').classList.remove('show');
            document.getElementById('setup-panel').style.display = 'block';
            document.getElementById('scroll-container').style.display = 'block';
            document.getElementById('flashcard').classList.remove('flipped');
        }

        function showCard() {
            if (flashcardDeck.length === 0) return;
            
            const card = flashcardDeck[currentCardIndex];
            const flashcardEl = document.getElementById('flashcard');
            
            // Reset flip
            flashcardEl.classList.remove('flipped');
            
            // Update progress
            document.getElementById('flashcard-progress').textContent = 
                `Card ${currentCardIndex + 1} of ${flashcardDeck.length}`;
            
            // Front: Portuguese translation of the word
            document.getElementById('flashcard-front-word').textContent = 
                card.translatedWord || card.translation || '...';
            document.getElementById('flashcard-front-sentence').textContent = 
                card.translation || ''; // Full sentence in Portuguese
            
            // Back: Russian word + full sentence
            document.getElementById('flashcard-back-word').textContent = card.russian;
            document.getElementById('flashcard-back-sentence').textContent = 
                card.fullSentence || card.russian;
        }

        function flipCard() {
            const flashcardEl = document.getElementById('flashcard');
            flashcardEl.classList.toggle('flipped');
            
            // Auto-speak when flipping to back
            if (flashcardEl.classList.contains('flipped')) {
                setTimeout(() => speakRussian(), 300);
            }
        }

        function nextCard() {
            if (currentCardIndex < flashcardDeck.length - 1) {
                currentCardIndex++;
                showCard();
            } else {
                showCompletionScreen();
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard();
            }
        }

        function shuffleCards() {
            // Fisher-Yates shuffle
            for (let i = flashcardDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcardDeck[i], flashcardDeck[j]] = [flashcardDeck[j], flashcardDeck[i]];
            }
            currentCardIndex = 0;
            document.getElementById('flashcard-complete').classList.remove('show');
            document.getElementById('flashcard-container').classList.add('show');
            showCard();
            showToast('üîÄ Shuffled!');
        }

        // Congratulatory messages from the parrot
        const parrotMessages = [
            "Amazing work! You're becoming fluent! üåü",
            "–ú–æ–ª–æ–¥–µ—Ü! You crushed it today! üí™",
            "Your brain is on fire! Keep going! üî•",
            "One step closer to mastery! –û—Ç–ª–∏—á–Ω–æ! ‚ú®",
            "You're unstoppable! Proud of you! üöÄ"
        ];

        function getRandomParrotMessage() {
            return parrotMessages[Math.floor(Math.random() * parrotMessages.length)];
        }

        function showCompletionScreen() {
            document.getElementById('flashcard-container').classList.remove('show');
            document.getElementById('flashcard-complete').classList.add('show');
            
            // Set random congratulatory message
            const speechBubble = document.querySelector('.speech-bubble-text');
            if (speechBubble) {
                speechBubble.textContent = getRandomParrotMessage();
            }
        }

        function removeCurrentFlashcard() {
            if (flashcardDeck.length > 0) {
                showToast('Removed from this session');
                flashcardDeck.splice(currentCardIndex, 1);
                if (currentCardIndex >= flashcardDeck.length) {
                    currentCardIndex = flashcardDeck.length - 1;
                }
                if (flashcardDeck.length === 0) {
                    showCompletionScreen();
                } else {
                    showCard();
                }
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadDialogueList();
            loadAllHighlightsForTraining();
        });
        
        // CSS for Toast
        const s = document.createElement('style');
        s.textContent = `@keyframes fadeInUp { from { opacity:0; transform:translate(-50%,20px); } to { opacity:1; transform:translate(-50%,0); } }`;
        document.head.appendChild(s);
    </script>
